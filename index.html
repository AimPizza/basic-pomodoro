<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="/favicon/favicon.ico" type="image/x-icon">
</head>

<body>
    <nav>
        <div id="nav-left">
            <button type="button" tab-button="timer">timer</button>
            <button type="button" tab-button="stats">stats</button>
        </div>
        <div id="nav-right">
            <button type="button" id="button-preferences" tab-button="prefs">preferences</button>
        </div>
    </nav>
    <main>
        <div id="stats">
            <p>Here are various statistics which are definitely not just placeholders.</p>
        </div>
        <div id="prefs">
            <div id="study-duration-setting">
                <p class="pref-name">study duration:</p>
                <input class="pref-input" type="range" value="25" min="1" max="600" name="study-time"
                    id="slider-study-time">
                <p class="pref-value">000</p>
            </div>
            <div id="break-duration-setting">
                <p class="pref-name">break duration:</p>
                <input class="pref-input" type="range" value="5" min="1" max="600" name="break-time"
                    id="slider-break-time">
                <p class="pref-value">000</p>
            </div>
        </div>
        <div id="timer">
            <p id="timer-statustext"></p>
            <p id="timer-time">00:00</p>
            <div id="timer-controls">
                <button type="button" id="button-toggle">toggle</button>
                <button type="button" id="button-reset">reset</button>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
